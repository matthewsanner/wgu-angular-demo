<div class="myServices">
  <h3 [appHighlight]="color" class="businessCardTitle">My Services</h3>
  <ul *ngFor="let bankingService of bankingServices" [ngSwitch]="bankingService.category">
    <li *ngSwitchCase="'loans'">
      {{bankingService.type}}
    </li>
    <li *ngSwitchCase="'reports'">
      {{bankingService.type}}
    </li>
    <li *ngSwitchCase="'financial_accounts'">
      {{bankingService.type}}
    </li>
    <li *ngSwitchDefault>
      {{bankingService.type}}
    </li>
  </ul>
</div>
